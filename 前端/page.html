<!DOCTYPE html>
<html>
<head>
    <title>抓包工具</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        #charts {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        #startButton, #stopButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #maliciousChart, #classificationChart {
            width: 45%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>抓包工具</h1>
    <button id="startButton">开始抓包</button>
    <button id="stopButton">停止抓包</button>
    <div id="charts">
        <div id="maliciousChart">恶意流量和非恶意流量统计图</div>
        <div id="classificationChart">各类恶意行为分类统计图</div>
    </div>

    <!-- 这里添加你的JavaScript代码来处理按钮点击事件和绘制图表 -->

</body>
</html>
